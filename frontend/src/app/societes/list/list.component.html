<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-home-modern"></i>                 
    </span> Societes ({{listes.length}})
    </h3>
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">

            <li class="breadcrumb-item active" aria-current="page">
                <a class="mdi mdi-home-modern btn btn-primary" (click)="add()">

                    <i class="mdi mdi-plus"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Code
                                </th>
                                <th>
                                    Raison sociale
                                </th>
                                <th>
                                    Adresse
                                </th>
                                <th>
                                    Ville
                                </th>
                                <th>
                                    BP
                                </th>
                                <th>
                                    Telephone
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let l of listes" style="cursor: pointer;">
                                <td [routerLink]="['/societes',l.code]">
                                    {{l.code}}
                                </td>
                                <td [routerLink]="['/societes',l.code]">
                                    {{l.raison_sociale}}
                                </td>
                                <td [routerLink]="['/societes',l.code]">
                                    {{l.adresse}}
                                </td>
                                <td [routerLink]="['/societes',l.code]">
                                    {{l.ville}}
                                </td>
                                <td [routerLink]="['/societes',l.code]">
                                    {{l.bp}}
                                </td>
                                <td [routerLink]="['/societes',l.code]">
                                    {{l.telephone}}
                                </td>

                            </tr>
                        </tbody>
                    </table>
                    <div class=" card text-center" *ngIf="listes.length==0">
                        <div class="card-body ">
                            <h4 class="font-weight-normal mb-3 ">Pas de donnees
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #smallModalContentDelete let-modal class="modal fade" aria-labelledby="exampleModalLabel-3">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel-3">Societe</h5>
            <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
        </div>
        <div class="modal-body">
            <p>Voulez vous supprimer cette societe?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.close()">Oui</button>
            <button type="button" class="btn btn-light" (click)="modal.close()">Non</button>
        </div>
    </div>
</ng-template>
