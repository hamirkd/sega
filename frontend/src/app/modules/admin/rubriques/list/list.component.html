<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">RUBRIQUES
                </div>
                <div class="font-medium tracking-tight text-secondary">La liste des rubriques</div>
            </div>
            <div class="flex items-center ml-6">

                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="add()">
                    <mat-icon svgIcon="feather:arrow-down-circle"></mat-icon>

                    <span class="ml-2">Importer</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="add()">
                    <mat-icon svgIcon="feather:plus-circle"></mat-icon>

                    <span class="ml-2">Ajouter</span>
                </button>


                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                        <mat-icon svgIcon="feather:plus-circle"></mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Ajouter</button>
                    </mat-menu>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8">
            <!-- Visitors overview -->
            <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                <div class="flex flex-col flex-auto ">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                        <!-- Code Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>
                        <!-- Sens Column -->
                        <ng-container matColumnDef="sens">
                            <th mat-header-cell *matHeaderCellDef> Sens </th>
                            <td mat-cell *matCellDef="let element"> {{element.sens}} </td>
                        </ng-container>
                        <!-- Intitule Column -->
                        <ng-container matColumnDef="intitule">
                            <th mat-header-cell *matHeaderCellDef> Intitule </th>
                            <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
                        </ng-container>
                        <!-- type Column -->
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>
                        <!-- Gain Column -->
                        <ng-container matColumnDef="gain">
                            <th mat-header-cell *matHeaderCellDef> Gain </th>
                            <td mat-cell *matCellDef="let element"> {{element.gain}} </td>
                        </ng-container>
                        <!-- imprimable Column -->
                        <ng-container matColumnDef="imprimable">
                            <th mat-header-cell *matHeaderCellDef> imprimable </th>
                            <td mat-cell *matCellDef="let element"> {{element.imprimable}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </div>
            </div>

        </div>


    </div>

</div>
