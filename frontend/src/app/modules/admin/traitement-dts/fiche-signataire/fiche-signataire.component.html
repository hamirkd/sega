<h2 mat-dialog-title>Fiche SIGNATAIRE & QUALITE</h2>
<mat-dialog-content class="  sm:p-6 w-100">
    <form class=" " [formGroup]="traitementDtsForm">
        <div class="flex flex-col w-full ">

            <div class="flex flex-col">
                <mat-form-field class="">
                    <mat-label>Signataire</mat-label>
                    <input matInput [formControlName]="'signataire'">
                </mat-form-field>
                <mat-form-field class="">
                    <mat-label>Qualit√©</mat-label>
                    <input matInput [formControlName]="'qualite'">
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!traitementDtsForm.valid">
        {{'Enregister'}}</button>
</mat-dialog-actions>
