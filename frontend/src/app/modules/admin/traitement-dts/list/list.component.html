<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6  pt-10">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <!-- <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">Liste des salariés {{data.raison_sociale}}</div>
                <div class="font-medium tracking-tight text-secondary">DD </div>
            </div> -->
            <div class="">
                <div class="leading-none">
                    <mat-form-field class="w-full">
                        <mat-label>Trimestre</mat-label>
                        <mat-select [(ngModel)]="trimestreActif" (ngModelChange)="ngOnInit()">
                            <mat-option [value]="trimestre" *ngFor="let trimestre of trimestres">{{trimestre}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex items-center border-2 border-dashed border-gray-300 rounded-2xl p-1">
                <div class="leading-none">
                    <div class="flex flex-col w-full ">
                        <div class="flex">
                            <mat-form-field class="w-2/5 pr-1">
                                <mat-label>Alloc. Familiale</mat-label>
                                <input matInput>
                            </mat-form-field>
                            <mat-form-field class="w-2/5 pl-1 pr-2">
                                <mat-label>Ristourne (2%) </mat-label>
                                <input matInput>
                            </mat-form-field>


                            <mat-form-field class="w-2/5 pr-2">
                                <mat-label>Autre Déduc.</mat-label>
                                <input matInput>
                            </mat-form-field>
                            <mat-form-field class="w-2/5 ">
                                <mat-label>Précision</mat-label>
                                <input matInput>
                            </mat-form-field>

                            <div class="w-1/5 pl-2 items-center flex">
                                <button class="w-8 h-8 min-h-8" mat-stroked-button (click)="add()">
                                    <span class=" ">Définir</span>
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center border-2 border-dashed border-gray-300 rounded-2xl p-2">
                <div class="sm:flex items-center my-0">
                    <div class="leading-none">
                        <div class="flex flex-col w-full ">
                            <div class="flex">
                                <mat-form-field class="w-2/5 pr-1">
                                    <mat-label>Avance</mat-label>
                                    <input matInput>
                                </mat-form-field>
                                <mat-form-field class="w-2/5 pl-1 pr-1">
                                    <mat-label>Reste </mat-label>
                                    <input matInput>
                                </mat-form-field>
                                <mat-form-field class="w-2/5 pl-1">
                                    <mat-label>N° DTS</mat-label>
                                    <input matInput>
                                </mat-form-field>
                                <div class="w-1/5 pl-2 items-center flex">
                                    <button class="w-8 h-8 min-h-8" mat-stroked-button (click)="add()">
                                        <span class=" ">Définir</span>
                                </button>
                                </div>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- CONTENT GOES HERE -->
        <div class="border-dashed border-gray-300 mt-10">

            <!-- Card #25 -->
            <div class="flex flex-col w-full ">

                <div class="flex">
                    <div class="w-5/6 pr-2">

                        <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                            <div class="flex flex-col flex-auto ">
                                <table mat-table [dataSource]="dataSource" class="demo-table">
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="select">
                                        <th mat-header-cell *matHeaderCellDef>
                                            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                                            </mat-checkbox>
                                        </th>
                                        <td mat-cell *matCellDef="let row">
                                            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                            </mat-checkbox>
                                        </td>
                                    </ng-container>
                                    <ng-container matColumnDef="nif">
                                        <th mat-header-cell *matHeaderCellDef> NIF </th>
                                        <td mat-cell *matCellDef="let element" [routerLink]="['/salaries',element.id]"> {{element.nif}} </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="matricule">
                                        <th mat-header-cell *matHeaderCellDef> Matricule </th>
                                        <td mat-cell *matCellDef="let element" [routerLink]="['/salaries',element.id]"> {{element.matricule}} </td>
                                    </ng-container>
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="emploi_occupe">
                                        <th mat-header-cell *matHeaderCellDef> Emploi occupé</th>
                                        <td mat-cell *matCellDef="let element" [routerLink]="['/salaries',element.id]"> {{element.emploi_occupe}} </td>
                                    </ng-container>
                                    <!-- nom Column -->
                                    <ng-container matColumnDef="nom">
                                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                                        <td mat-cell *matCellDef="let element" [routerLink]="['/salaries',element.id]"> {{element.nom}} </td>
                                    </ng-container>

                                    <!-- prenom Column -->
                                    <ng-container matColumnDef="prenom">
                                        <th mat-header-cell *matHeaderCellDef> Prenom </th>
                                        <td mat-cell *matCellDef="let element" [routerLink]="['/salaries',element.id]"> {{element.prenom}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef>

                                            <div class="flex items-center ml-6">
                                                <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="importerListeSalaries()" matTooltip="Importer les données">
                                                    <mat-icon svgIcon="heroicons_solid:upload"></mat-icon> 
                                                </button>
                                                <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)" matTooltip="Tout vider">
                                                    <mat-icon class="icon-size-5" svgIcon="heroicons_solid:trash"></mat-icon> 
                                                </button>
                                            </div>
                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="flex items-center ml-6">
                                                <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="edit(element)">
                                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon> 
                                                </button>
                                                <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <div class="flex flex-col justify-between w-full">
                                    <div class="flex justify-between sm:mt-5 p-0.5 rounded-full">

                                        <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
                                        </mat-paginator>
                                        <div class="flex justify-between items-center" *ngIf="selection.selected.length>0">
                                            <button class="hidden sm:inline-flex ml-3" mat-stroked-button (click)="supprimer_element()">
                                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                                        Supprimer les {{selection.selected.length}} salariés
                                    </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-justify">
                                    <div class="flex flex-col items-center w-full mb-10" *ngIf="!dataSource.data.length">
                                        <div class="flex items-center mt-8 sm:mt-16 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                            <button class="" mat-flat-button (click)="importerListeSalaries()">
                                    Importer les données
                                </button>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="flex w-1/6">


                        <ul class="border-2 border-dashed border-gray-300 rounded-2xl p-2 text-center">
                            <li>
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS Mixte
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        Avis CNSS Mixte
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS CNSS
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS CNSS (txt)
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        Avis CNSS
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS CNSS IMMAT.
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS CNSS (txt) IMMAT.
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS XLS
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS XLS IMMAT.
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        DTS XLS Non IMMAT.
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        Avis XLS
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        Avis XLS IMMAT.
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        Avis XLS Non IMMAT.
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                        Editer (DTS CNAMGS)
                                    </button>
                            </li>
                            <li class="mt-1">
                                <button class="" mat-flat-button (click)="importerListeSalaries()">
                                    DTS CNAMGS Format XLS
                                    </button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>


        </div>

    </div>
