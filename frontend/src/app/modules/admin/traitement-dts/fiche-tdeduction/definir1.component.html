<h2 mat-dialog-title>Fiche T_DEDUCTION</h2>
<mat-dialog-content class="  sm:p-6 w-200">
    <form class=" " [formGroup]="traitementDtsForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Année</mat-label>
                    <input matInput [formControlName]="'annee'" required>
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2 pr-2">
                    <mat-label>Trimestre {{trimestreActif}}</mat-label>
                    <input matInput [formControlName]="'trimestre'" required>
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="w-1/2 pr-2">
                    <mat-label>Allocations Familiales</mat-label>
                    <input matInput [formControlName]="'alloc_familiale'">
                </mat-form-field>
                <mat-form-field class="w-1/2 pl-2 pr-2">
                    <mat-label>Ristourne (2%)</mat-label>
                    <input matInput [formControlName]="'ristourne'">
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="w-1/2 pr-2">
                    <mat-label>Autre déduction</mat-label>
                    <input matInput [formControlName]="'autre_deduc'">
                </mat-form-field>
                <mat-form-field class="w-1/2 pl-2 pr-2">
                    <mat-label>Précisions</mat-label>
                    <input matInput [formControlName]="'precision'">
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!traitementDtsForm.valid">
        {{'Enregister'}}</button>
</mat-dialog-actions>
