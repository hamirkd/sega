<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6  pt-10">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">Liste des salariés {{data.raison_sociale}}</div>
                <div class="font-medium tracking-tight text-secondary"> </div>
            </div>
            <div class="flex items-center ml-6">
                <button class="hidden sm:inline-flex" mat-stroked-button [routerLink]="['/societes',data.code]">
                    <mat-icon svgIcon="heroicons_solid:library"></mat-icon>
                    <span class="ml-2">Société</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-stroked-button [routerLink]="['/societes',data.code,'salaries']">
                    <mat-icon svgIcon="heroicons_solid:archive"></mat-icon>

                    <span class="ml-2">Salariés</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" [routerLink]="['/societes',data.code,'rubriques']">
                    <mat-icon svgIcon="heroicons_solid:users"></mat-icon>

                    <span class="ml-2">Rubriques</span>
                </button>

                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
            </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Export</button>
                        <button mat-menu-item>Settings</button>
                    </mat-menu>
                </div>
            </div>
        </div>


        <!-- CONTENT GOES HERE -->
        <div class="border-dashed border-gray-300 rounded-2xl mt-10">

            <!-- Card #25 -->
            <div class="flex flex-col w-full ">

                <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                    <div class="flex flex-col flex-auto ">

                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                            <!-- Code Column -->
                            <ng-container matColumnDef="code">
                                <th mat-header-cell *matHeaderCellDef> Code </th>
                                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                            </ng-container>
                            <!-- Sens Column -->
                            <ng-container matColumnDef="sens">
                                <th mat-header-cell *matHeaderCellDef> Sens </th>
                                <td mat-cell *matCellDef="let element"> {{element.sens}} </td>
                            </ng-container>
                            <!-- Intitule Column -->
                            <ng-container matColumnDef="intitule">
                                <th mat-header-cell *matHeaderCellDef> Intitule </th>
                                <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
                            </ng-container>
                            <!-- type Column -->
                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef> Type </th>
                                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                            </ng-container>
                            <!-- Gain Column -->
                            <ng-container matColumnDef="gain">
                                <th mat-header-cell *matHeaderCellDef> Gain </th>
                                <td mat-cell *matCellDef="let element"> {{element.gain}} </td>
                            </ng-container>
                            <!-- imprimable Column -->
                            <ng-container matColumnDef="imprimable">
                                <th mat-header-cell *matHeaderCellDef> imprimable </th>
                                <td mat-cell *matCellDef="let element"> {{element.imprimable}} </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>
                                    <button class="hidden sm:inline-flex ml-3" mat-stroked-button (click)="add()">
                                        <mat-icon svgIcon="heroicons_solid:plus"></mat-icon> 
                                    </button> </th>
                                <td mat-cell *matCellDef="let element">

                                    <div class="flex items-center ml-6">

                                        <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="edit(element)">
                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon> 
                                </button>

                                        <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                                </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>


                        <div class="flex flex-col items-center w-full mb-10" *ngIf="!dataSource.length">
                            <div class="flex items-center mt-8 sm:mt-16 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                <button class="" mat-flat-button (click)="importerListeRubriques()">
                                    Importer les rubriques
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col items-center w-full mb-10" *ngIf="dataSource.length>2">
                            <div class="flex items-center mt-8 sm:mt-16 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                <button class="" mat-flat-button (click)="toutvider()">
                                    Vider les rubriques
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
