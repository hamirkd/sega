<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6  pt-10">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">Liste des salari√©s {{data.raison_sociale}}</div>
                <div class="font-medium tracking-tight text-secondary"> </div>
            </div>
            <div class="flex items-center ml-6">
                <button class="hidden sm:inline-flex" mat-stroked-button [routerLink]="['/societes',data.code]">
                    <mat-icon svgIcon="heroicons_solid:library"></mat-icon>
                    <span class="ml-2">Societe</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" [routerLink]="['/societes',data.code,'salaries']">
                    <mat-icon svgIcon="heroicons_solid:users"></mat-icon>

                    <span class="ml-2">Salarie</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-stroked-button>
                    <mat-icon svgIcon="heroicons_solid:archive"></mat-icon>

                    <span class="ml-2">Rubrique</span>
                </button>

                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
            </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Export</button>
                        <button mat-menu-item>Settings</button>
                    </mat-menu>
                </div>
            </div>
        </div>


        <!-- CONTENT GOES HERE -->
        <div class="border-dashed border-gray-300 rounded-2xl mt-10">

            <!-- Card #25 -->
            <div class="flex flex-col w-full ">


                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="matricule">
                        <th mat-header-cell *matHeaderCellDef> Matricule </th>
                        <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="cnss">
                        <th mat-header-cell *matHeaderCellDef> Cnss </th>
                        <td mat-cell *matCellDef="let element"> {{element.cnss}} </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="dateembauche">
                        <th mat-header-cell *matHeaderCellDef> Date embauche </th>
                        <td mat-cell *matCellDef="let element"> {{element.dateembauche}} </td>
                    </ng-container>
                    <!-- nom Column -->
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                    </ng-container>

                    <!-- prenom Column -->
                    <ng-container matColumnDef="prenom">
                        <th mat-header-cell *matHeaderCellDef> Prenom </th>
                        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>



            </div>
        </div>

    </div>

</div>
