<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">SALARIES
                </div>
                <div class="font-medium tracking-tight text-secondary">La liste des salari√©s</div>
            </div>
            <div class="flex items-center ml-6">

                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="add()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    <span class="ml-2">Ajouter</span>
                </button>


                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                        <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Settings</button>
                    </mat-menu>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8">
            <!-- Visitors overview -->
            <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                <div class="flex flex-col flex-auto ">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="matricule">
                            <th mat-header-cell *matHeaderCellDef> Matricule </th>
                            <td mat-cell *matCellDef="let element"> {{element.matricule}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="cnss">
                            <th mat-header-cell *matHeaderCellDef> Cnss </th>
                            <td mat-cell *matCellDef="let element"> {{element.cnss}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="dateembauche">
                            <th mat-header-cell *matHeaderCellDef> Date embauche </th>
                            <td mat-cell *matCellDef="let element"> {{element.dateembauche}} </td>
                        </ng-container>
                        <!-- nom Column -->
                        <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef> Nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                        </ng-container>

                        <!-- prenom Column -->
                        <ng-container matColumnDef="prenom">
                            <th mat-header-cell *matHeaderCellDef> Prenom </th>
                            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                        </ng-container>
                        <!-- prenom Column -->
                        <ng-container matColumnDef="societe">
                            <th mat-header-cell *matHeaderCellDef> Societe </th>
                            <td mat-cell *matCellDef="let element"> Orange</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                </div>
            </div>

        </div>


    </div>

</div>
