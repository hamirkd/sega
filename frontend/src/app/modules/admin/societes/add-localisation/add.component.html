<h2 mat-dialog-title>{{action=='new'?'Ajouter une société':'Modifier les données de localisation de la société '+societe.raison_sociale}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">


    <form class=" " [formGroup]="societeForm">

        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Province </mat-label>
                    <input matInput [formControlName]="'province'" required>
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Departement </mat-label>
                    <input matInput [formControlName]="'departement'">
                </mat-form-field>

                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Arrondissement </mat-label>
                    <input matInput [formControlName]="'arrondissement'">
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Quartier</mat-label>
                    <input matInput [formControlName]="'quartier'">
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Lieu dit</mat-label>
                    <input matInput [formControlName]="'lieu_dit'">
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Rue </mat-label>
                    <input matInput [formControlName]="'rue'">
                </mat-form-field>
            </div>

            <div class="flex">

                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Adresse N° </mat-label>
                    <input matInput [formControlName]="'adressen'">
                </mat-form-field>

                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Code residence </mat-label>
                    <input matInput [formControlName]="'code_residence'">
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!societeForm.valid" cdkFocusInitial>
        {{action=='new'?'Ajouter':'Modifier'}}
    </button>
</mat-dialog-actions>
