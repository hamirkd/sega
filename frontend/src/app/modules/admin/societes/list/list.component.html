<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">SOCIETES
                </div>
                <div class="font-medium tracking-tight text-secondary">La liste des sociétés</div>
            </div>
            <div class="flex items-center ml-6">

                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="add()">
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:plus'"></mat-icon>
                    <span class="ml-2">Ajouter</span>
                </button>


                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                        <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Settings</button>
                    </mat-menu>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8">
            <!-- Visitors overview -->
            <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                <div class="flex flex-col flex-auto ">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> code </th>
                            <td mat-cell *matCellDef="let element" [routerLink]="['/societes',element.id]"> {{element.code}} </td>
                        </ng-container>
                        <ng-container matColumnDef="raison_sociale">
                            <th mat-header-cell *matHeaderCellDef> raison_sociale </th>
                            <td mat-cell *matCellDef="let element" [routerLink]="['/societes',element.id]"> {{element.raison_sociale}} </td>
                        </ng-container>
                        <ng-container matColumnDef="adresse">
                            <th mat-header-cell *matHeaderCellDef> adresse </th>
                            <td mat-cell *matCellDef="let element" [routerLink]="['/societes',element.id]"> {{element.adresse}} </td>
                        </ng-container>
                        <ng-container matColumnDef="bp">
                            <th mat-header-cell *matHeaderCellDef> bp </th>
                            <td mat-cell *matCellDef="let element" [routerLink]="['/societes',element.id]"> {{element.bp}} </td>
                        </ng-container>
                        <ng-container matColumnDef="telephone">
                            <th mat-header-cell *matHeaderCellDef> telephone </th>
                            <td mat-cell *matCellDef="let element" [routerLink]="['/societes',element.id]"> {{element.telephone}} </td>
                        </ng-container>
                        <ng-container matColumnDef="ville">
                            <th mat-header-cell *matHeaderCellDef> ville </th>
                            <td mat-cell *matCellDef="let element" [routerLink]="['/societes',element.id]"> {{element.ville}} </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef>
                                <button class="hidden sm:inline-flex ml-3" mat-icon-button>
                                    <mat-icon svgIcon="heroicons_solid:plus"></mat-icon> 
                                </button>

                            </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                                </button>
                            </td>
                        </ng-container>
                        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->


                        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="expandedElement === element">
                        </tr>
                    </table>

                </div>
            </div>

        </div>


    </div>

</div>
