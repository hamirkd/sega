<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6  pt-10">
        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">Liste des quittances</div>
                <div class="font-medium tracking-tight text-secondary"> </div>
            </div>
            <div class="flex items-center ml-6">

                <button class="hidden sm:inline-flex ml-3" mat-stroked-button (click)="add()">
                    <mat-icon svgIcon="heroicons_solid:plus"></mat-icon>

                    <span class="ml-2">Ajouter</span>
                </button>

                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                <mat-icon [svgIcon]="'heroicons_outline:dots-vertical'"></mat-icon>
            </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item (click)="add()">Ajouter</button>
                    </mat-menu>
                </div>
            </div>
        </div>


        <!-- CONTENT GOES HERE -->
        <div class="border-dashed border-gray-300 rounded-2xl mt-10">

            <!-- Card #25 -->
            <div class="flex flex-col w-full ">

                <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                    <div class="flex flex-col flex-auto ">

                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                            <ng-container matColumnDef="mois">
                                <th mat-header-cell *matHeaderCellDef> Mois </th>
                                <td mat-cell *matCellDef="let element"> {{element.mois}} </td>
                            </ng-container>
                            <!-- Sens Column -->
                            <ng-container matColumnDef="montant">
                                <th mat-header-cell *matHeaderCellDef> Montant </th>
                                <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                            </ng-container>
                            <!-- Intitule Column -->
                            <ng-container matColumnDef="date_quittance">
                                <th mat-header-cell *matHeaderCellDef> Date Quittance </th>
                                <td mat-cell *matCellDef="let element"> {{element.date_quittance}} </td>
                            </ng-container>
                            <!-- type Column -->
                            <ng-container matColumnDef="n_quittance">
                                <th mat-header-cell *matHeaderCellDef> NÂ° Quittance </th>
                                <td mat-cell *matCellDef="let element"> {{element.n_quittance}} </td>
                            </ng-container>
                            <!-- type Column -->
                            <ng-container matColumnDef="nature">
                                <th mat-header-cell *matHeaderCellDef> Nature </th>
                                <td mat-cell *matCellDef="let element"> {{element.nature}} </td>
                            </ng-container>
                            <!-- Gain Column -->

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>
                                </th>
                                <td mat-cell *matCellDef="let element">

                                    <div class="flex items-center ml-6">

                                        <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="edit(element)">
                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon> 
                                </button>

                                        <button class="hidden sm:inline-flex ml-3" mat-icon-button (click)="supprimer(element)">
                                    <mat-icon svgIcon="heroicons_solid:x"></mat-icon> 
                                </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>


                        <div class="flex flex-col items-center w-full mb-10" *ngIf="!dataSource.length">
                            <div class="flex items-center mt-8 sm:mt-16 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                <button class="" mat-flat-button (click)="importerListeRubriques()">
                                    Importer les rubriques
                                </button>
                            </div>
                        </div>

                        <div class="flex flex-col items-center w-full mb-10" *ngIf="dataSource.length>2">
                            <div class="flex items-center mt-8 sm:mt-16 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                                <button class="" mat-flat-button (click)="toutvider()">
                                    Vider les rubriques
                                </button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
