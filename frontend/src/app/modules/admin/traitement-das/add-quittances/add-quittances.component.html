<h2 mat-dialog-title>Fiche Quittance</h2>
<mat-dialog-content class="  sm:p-6 w-200">
    <form class=" " [formGroup]="dasQuittanceForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Mois</mat-label>
                    <mat-select matInput [formControlName]="'mois'">
                        <mat-option [value]="mo.id" *ngFor="let mo of mois" (click)="ngOnInit()">{{mo.value}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Année</mat-label>
                    <input matInput [formControlName]="'annee'" required>
                </mat-form-field>
                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Société</mat-label>
                    <input matInput [formControlName]="'societe'" required>
                </mat-form-field>
            </div>
            <div class="flex">
                <mat-form-field class="w-1/2 pr-2">
                    <mat-label>Montant</mat-label>
                    <input matInput [formControlName]="'montant'" required>
                </mat-form-field>
                <mat-form-field class="w-1/2 pl-2">
                    <mat-label>Numéro quittance</mat-label>
                    <input matInput [formControlName]="'n_quittance'">
                </mat-form-field>
            </div>

            <div class="flex">
                <mat-form-field class="w-1/2 pr-2 pr-2">
                    <mat-label>Nature</mat-label>
                    <input matInput [formControlName]="'nature'">
                </mat-form-field>
                <mat-form-field class="w-1/2 pl-2">
                    <mat-label>Date quittance </mat-label>
                    <input matInput [matDatepicker]="date_quittance" [formControlName]="'date_quittance'" required (click)="date_quittance.open()">
                    <mat-datepicker-toggle matSuffix [for]="date_quittance"></mat-datepicker-toggle>
                    <mat-datepicker #date_quittance></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!dasQuittanceForm.valid">
        {{'Enregister'}}</button>
</mat-dialog-actions>
