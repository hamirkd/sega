<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">Paies
                </div>
                <div class="font-medium tracking-tight text-secondary">Les elements de la paie à importer</div>
            </div>
            <div class="flex items-center ml-6">

                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="importer()">
                    <mat-icon svgIcon="feather:arrow-down-circle"></mat-icon>

                    <span class="ml-2">Importer</span>
                </button>
                <button class="hidden sm:inline-flex ml-3" mat-flat-button [color]="'primary'" (click)="add()">
                    <mat-icon svgIcon="feather:plus-circle"></mat-icon>

                    <span class="ml-2">Ajouter</span>
                </button>


                <!-- Actions menu (visible on xs) -->
                <div class="sm:hidden">
                    <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
                        <mat-icon svgIcon="feather:plus-circle"></mat-icon>
                    </button>
                    <mat-menu #actionsMenu="matMenu">
                        <button mat-menu-item>Ajouter</button>
                    </mat-menu>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center w-full">


            <div class="flex items-center mt-8 sm:mt-16 p-0.5 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700">
                <button class="px-6" [ngClass]="{'bg-card pointer-events-none shadow': choixView.choixView ,
                                'bg-transparent': !choixView.choixView }" mat-flat-button (click)="choixView.choixView  = true" disableRipple>
                    Salariés
                </button>
                <button class="px-6" [ngClass]="{'bg-card pointer-events-none shadow': !choixView.choixView ,
                                'bg-transparent': choixView.choixView }" mat-flat-button (click)="choixView.choixView  = false" disableRipple>
                    Rubriques
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8" *ngIf="choixView.choixView ">
            <!-- Visitors overview -->
            <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                <div class="flex flex-col flex-auto ">
                    <table mat-table [dataSource]="data.salaries" class="mat-elevation-z8 demo-table" *ngIf="data.salaries.length>0">
                        <!-- Code Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>
                        <!-- Sens Column -->
                        <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef> nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                        </ng-container>
                        <!-- Intitule Column -->
                        <ng-container matColumnDef="prenom">
                            <th mat-header-cell *matHeaderCellDef> prenom </th>
                            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsSalaries"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsSalaries;"></tr>
                    </table>
                </div>
            </div>

        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8" *ngIf="!choixView.choixView ">
            <!-- Visitors overview -->
            <div class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">

                <div class="flex flex-col flex-auto ">
                    <table mat-table [dataSource]="data.rubriques" class="mat-elevation-z8 demo-table" *ngIf="data.rubriques.length>0">
                        <!-- Code Column -->
                        <ng-container matColumnDef="code">
                            <th mat-header-cell *matHeaderCellDef> Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                        </ng-container>
                        <!-- Sens Column -->
                        <ng-container matColumnDef="intitule">
                            <th mat-header-cell *matHeaderCellDef> Intitule </th>
                            <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
                        </ng-container>
                        <!-- Intitule Column -->
                        <ng-container matColumnDef="sens">
                            <th mat-header-cell *matHeaderCellDef> sens </th>
                            <td mat-cell *matCellDef="let element"> {{element.sens}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsRubriques"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsRubriques;"></tr>
                    </table>
                </div>
            </div>

        </div>


    </div>

</div>
