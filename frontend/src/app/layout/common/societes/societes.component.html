<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="societes">
    <ng-container *ngTemplateOutlet="flagImage; context: {$implicit: societeActive.id}"></ng-container>
</button>

<!-- Language menu -->
<mat-menu [xPosition]="'before'" #societes="matMenu">
    <ng-container *ngFor="let societe of listeSocietes; trackBy: trackByFn">
        <button mat-menu-item (click)="setActiveSociete(societe)">
            <span class="flex items-center">
                <ng-container *ngTemplateOutlet="flagImage; context: {$implicit: societe.id}"></ng-container>
                <span class="ml-3">{{societe.raison_sociale}}</span>
            </span>
        </button>
    </ng-container>
</mat-menu>

<!-- Flag image template -->
<ng-template let-id #flagImage>
    <span class="relative w-6 shadow rounded-sm overflow-hidden">
        <span class="absolute inset-0 ring-1 ring-inset ring-black ring-opacity-10"></span>
    <img class="w-full" [src]="'assets/images/societes/' + id + '.png'" [alt]="'Flag image for ' + lang">
    </span>
</ng-template>
