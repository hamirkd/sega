<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="annee" #notificationsOrigin>
    
    {{anneeActive}}
</button>

<!-- Language menu -->
<mat-menu [xPosition]="'before'" #annee="matMenu">
    <ng-container *ngFor="let annee of listeAnnees; trackBy: trackByFn">
        <button mat-menu-item (click)="setActiveAnnee(annee)">
            <span class="flex items-center">
                <span class="ml-3">{{annee}}</span>
            </span>
        </button>
    </ng-container>
</mat-menu>

<!-- Flag image template -->
<ng-template let-id #flagImage>
    <span class="relative w-6 shadow rounded-sm overflow-hidden">
         {{id}}
    </span>
</ng-template>
