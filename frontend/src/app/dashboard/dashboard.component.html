<div class="row" id="proBanner">
    <div class="col-12">

    </div>
</div>
<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white mr-2">
      <i class="mdi mdi-home"></i>                 
    </span> Dashboard
    </h3>

</div>
<div class="row">
    <div class="col-md-4 stretch-card grid-margin">
        <div class="card bg-gradient-danger card-img-holder text-white">
            <div class="card-body">
                <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                <h4 class="font-weight-normal mb-3">Participant
                    <i class="mdi mdi-chart-line mdi-24px float-right"></i>
                </h4>
                <h2 class="mb-5">15</h2>
                <h6 class="card-text"></h6>
            </div>
        </div>
    </div>
    <div class="col-md-4 stretch-card grid-margin">
        <div class="card bg-gradient-info card-img-holder text-white">
            <div class="card-body">
                <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                <h4 class="font-weight-normal mb-3">Nombre de participant forme
                    <i class="mdi mdi-bookmark-outline mdi-24px float-right"></i>
                </h4>
                <h2 class="mb-5">14</h2>
                <h6 class="card-text"></h6>
            </div>
        </div>
    </div>
    <div class="col-md-4 stretch-card grid-margin">
        <div class="card bg-gradient-success card-img-holder text-white">
            <div class="card-body">
                <img src="assets/images/dashboard/circle.svg" class="card-img-absolute" alt="circle-image" />
                <h4 class="font-weight-normal mb-3">Objectif
                    <i class="mdi mdi-diamond mdi-24px float-right"></i>
                </h4>
                <h2 class="mb-5">85%</h2>
                <h6 class="card-text"></h6>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Participants ({{listes.length}})</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    Nom
                                </th>
                                <th>
                                    Prenom
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                    Derniere modification
                                </th>
                                <th>
                                    ID
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let l of listes">
                                <td>
                                    <img [src]="l.img" class="mr-2" alt="image"> {{l.nom}}
                                </td>
                                <td>
                                    {{l.prenom}}
                                </td>
                                <td>
                                    <label class="badge badge-gradient-warning" *ngIf="l.status=='PROGRESS'">{{l.status}}</label>
                                    <label class="badge badge-gradient-info" *ngIf="l.status=='ON HOLD'">{{l.status}}</label>
                                    <label class="badge badge-gradient-success" *ngIf="l.status=='DONE'">{{l.status}}</label>
                                    <label class="badge badge-gradient-danger" *ngIf="l.status=='REJECTED'">{{l.status}}</label>
                                </td>
                                <td>
                                    {{l.lastUpdate}}
                                </td>
                                <td>
                                    {{l.id}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class=" card text-center" *ngIf="listes.length==0">
                        <div class="card-body ">
                            <h4 class="font-weight-normal mb-3 ">Pas de donnees
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
